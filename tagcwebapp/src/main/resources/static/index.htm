<html>
<head>

<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" type="text/css"
	href="css/jquery-ui.structure.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">

<script src="js/jquery.js" type="application/javascript"></script>
<script src="js/jquery-ui.min.js" type="application/javascript"></script>

<script src="js/main.js" type="application/javascript"></script>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="phylotree/phylotree.js"></script>
    <link href="phylotree/phylotree.css" rel="stylesheet">
    
<style>

#left-side-bar{ 
	width: 30%;
	height: 500px;
	float:left;
	position: relative;
 
}
#compGenomesButton
{
margin: 5px;
}
#container{
	margin-left: 30%;
}
#treeViewPort{	
 position:absolute;
 	width: 100%;
	height: 100%;
	overflow: scroll;
}

</style>

</head>
<body>

	<div id="header"></div>

	<div id="splashscreen"></div>
	<div id = "main_container">
	<div id="left-side-bar">
	<div>
        <button id = 'compGenomesButton' type="button" class="btn btn-default" data-dismiss="modal">Compare Genomes</button>
     </div>        	
     <div id="treeViewPort">
            <div id = 'tree_container' class = 'tree-widget' style=" display: inline-block;">
            </div>
	</div>	
	</div>
	<div id="container">

		<button type="button" id="zoominbtn">Zoom in</button>
		<button type="button" id="zoomoutbtn">Zoom out</button>

		<div id="minimap" class="mainGenome genome">
			<div class="slider"></div>
		</div>

		<div id="zoomWindow" class="genome">
			<canvas></canvas>
		</div>
	</div>
	</div>
